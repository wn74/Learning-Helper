<!--
  index.html
  This is the main HTML file for the Uni-Docs project.
  It defines the basic structure of the page.
  - The header contains the search bar.
  - The sidebar will list the modules.
  - The main content area will display the slide content.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Docs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <input type="text" id="search-input" placeholder="Search...">
        </header>
        <aside class="sidebar">
            <nav id="module-nav">
                <!-- Module links will be dynamically inserted here -->
            </nav>
        </aside>
        <main class="content" id="content-area">
            <!-- Slide content will be displayed here -->
        </main>
    </div>
    <script src="marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
